<head>

<body>

        </div>

    <div class="min-vh-100 container-fluid d-flex align-items-center justify-content-center w-100" id="wrapper">
        <div class="align-self-center">
            <form onsubmit="handleForm(event)">
                <div class="collapse row container-fluid justify-content-end align-items-center mb-2" id="marker">

                  </button>
                </div>

                <div class="row container-fluid justify-content-md-center">
                    <div class="form-floating col">
                        <input type="text" name="providedUrl" id="providedUrl" class="form-control form-control-lg"
                            placeholder="https://www.example.com" />
                        <label for="providedUrl" class="ms-3">URL</label>
                    </div>

                    <div class="col-md-auto container-fluid text-center align-self-center"><svg
                            xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="grey"
                            class="bi bi-arrow-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"

                        </svg>
                    </div>

                    <div class="input-group col">
                        <span class="input-group-text" id="basic-addon3">https://ðŸ˜¡ðŸ¤–.ml/</span>

                        <input type="text" name="requestedPath" id="requestedPath" class="form-control form-control-lg"
                            aria-describedby="basic-addon3" data-bs-toggle="collapse" data-bs-target="#marker" aria-controls="marker" aria-expanded="false" aria-label="Toggle adding"/>
                    </div>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto mt-5">
                    <input type="submit" value="Shorten" class="btn btn-outline-danger btn-lg" role="button" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
